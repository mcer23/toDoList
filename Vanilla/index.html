<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cero Pendientes</title>
    <link rel="shortcut icon" href="asset/favico.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="asset/Logo.svg" alt="logo de Cero Pendientes" class="header-logo">
        <div class="header--btns">
            <button class="header-btn btn-plus"><img src="asset/circlePlus-ico.svg" alt="icono agregar"></button>
        <button class="header-btn btn-lookFor"><img src="asset/lookFor-ico.svg" alt="icono buscar"></button>
        </div>
        
    </header>
    <main>
        <form action="" class="form--pendientes">
            <h1>Pendientes</h1>
            <div class="form-inputs">
                <input type="checkbox" class="input-checkbox">
                <input type="text" placeholder="Nuevo pendiente" class="input-text">
                <span aria-hidden="true" class="task-division"></span>
            </div>
        </form>
        <div class="section-division"></div>
        <form action="" class="form--realizados">
            <h1>Realizados</h1>
            <div class="form-inputs">
                <input type="checkbox" class="input-checkedbox">
                <input type="text" placeholder="Nuevo pendiente" class="input-text">
                <span aria-hidden="true" class="task-division"></span>
            </div>
            <button type="submit" class="input-btn-submit">Guardar cambios</button>
        </form>
    </main>
    <footer>
        <div class="column1">
            <a href="#">Contacto</a>
            <a href="#">Informacion legal</a>
            <a href="#">Acerca de nosotros</a>
        </div>
        <div class="column2">
            <img src="asset/Logo-vertical.svg" alt="logo Cero Pendientes vertical">
        </div>
        
    </footer>
    
</body>
</html>
