<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cero Pendientes</title>
    <link rel="shortcut icon" href="asset/favico.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="asset/Logo.svg" alt="logo de Cero Pendientes" class="header-logo">
    </header>
    <main>
        <section class="form-section">
            <form action="" class="form--pendientes">
                <input type="text" placeholder="Nuevo pendiente" class="input-text" id="task-input">
                <button type="submit" class="submit--btn" id="add-btn">Agregar</button>
            </form>
            <div class="progress-container">
                <h1>Avance</h1>
                <div class="stats-number">
                    <p id="numbers">0 / 0</p>
                </div>
                    
            </div>
            <div class="task-container">
                <ul id="task-list"></ul>

            </div>
          
        </section>
        
    </main>
    <footer>
        <div class="column1">
            <a href="#">Contacto</a>
            <a href="#">Informacion legal</a>
            <a href="#">Acerca de nosotros</a>
        </div>
        <div class="column2">
            <img src="asset/Logo-vertical.svg" alt="logo Cero Pendientes vertical">
        </div>
        
    </footer>
    
</body>
<script src="script.js"></script>
</html>
